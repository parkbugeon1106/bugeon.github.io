<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>PJ IT COMPANY | 박부건 & 정우진</title>

<meta name="description" content="PJ IT COMPANY — 투자, IT개발, AI, 로봇, 스타트업 지원 전문 기업">
<meta name="keywords" content="PJ IT COMPANY, 박부건, 정우진, 스타트업, 투자, AI, 로봇, IT, 개발, 포트폴리오">
<meta property="og:title" content="PJ IT COMPANY 공식 홈페이지">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:#000;
  color:#f5f5f5;overflow-x:hidden;
}
header{
  position:fixed;top:0;left:0;width:100%;
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 40px;background:rgba(0,0,0,.6);
  border-bottom:1px solid #ff0033;z-index:10;backdrop-filter:blur(8px);
}
header h1{
  font-family:'Orbitron',sans-serif;color:#ff0033;cursor:pointer;
  text-shadow:0 0 10px #ff0033,0 0 20px #ff3366;
}
nav a{
  margin:0 10px;color:#fff;text-decoration:none;font-weight:600;
  transition:0.3s;
}
nav a:hover{color:#ff3366;text-shadow:0 0 8px #ff0033;}
section{
  padding:100px 20px 80px;max-width:1000px;margin:auto;text-align:center
}
h2{color:#ff0033;margin-bottom:15px;text-shadow:0 0 10px #ff3366;}
.card{
  background:rgba(255,255,255,.05);
  border:1px solid #ff0033;border-radius:15px;
  padding:20px;margin:20px 0;box-shadow:0 0 10px #ff003340
}
footer{
  border-top:1px solid #ff003340;text-align:center;padding:20px;color:#999
}
input,textarea{
  width:90%;padding:10px;margin:6px 0;border-radius:10px;border:none;
  background:#111;color:#fff;
}
button{
  background:#ff0033;border:none;padding:10px 20px;border-radius:10px;
  font-weight:600;cursor:pointer;color:#fff;
  box-shadow:0 0 10px #ff0033;
}
button:hover{background:#ff3366;box-shadow:0 0 20px #ff3366;}
.hidden{display:none}
.admin-only{display:none}
.team-card{
  background:rgba(255,255,255,.05);
  border:1px solid #ff0033;border-radius:15px;
  padding:20px;margin:20px auto;width:80%;max-width:400px;
  box-shadow:0 0 10px #ff003360;
}
.team-card h3{color:#ff0033;margin-bottom:5px}
.team-card p{margin:4px 0}
img.logo{
  width:150px;filter:drop-shadow(0 0 25px #ff0033);
  margin-top:20px;border-radius:12px;
}
#rubyCanvas{
  position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;
  background:#000;
}
@media (max-width:600px){
  nav{display:flex;flex-wrap:wrap;justify-content:center}
  section{padding:90px 10px}
}
</style>
</head>

<body>
<canvas id="rubyCanvas"></canvas>

<header>
  <h1 onclick="scrollToSection('home')">PJ IT COMPANY</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#news">News</a>
    <a href="#team">Team</a>
    <a href="#community">Community</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home">
  <h2>안녕하세요, PJ IT COMPANY 입니다.</h2>
  <p>기술과 투자로 세상을 바꾸는 IT 기업</p>
  <img src="logo.png" class="logo" alt="로고">
</section>

<footer>
  © 2025 PJ IT COMPANY | 마지막 수정 : <span id="lastModified"></span>
</footer>

<script>
// 스크롤 이동
function scrollToSection(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}
document.getElementById("lastModified").textContent=document.lastModified;

// 루비 입자 애니메이션
const canvas=document.getElementById('rubyCanvas');
const ctx=canvas.getContext('2d');
let particles=[];
resizeCanvas();
window.addEventListener('resize',resizeCanvas);

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  particles=[];
  for(let i=0;i<100;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:canvas.height+Math.random()*canvas.height,
      size:Math.random()*2+1,
      speed:Math.random()*0.5+0.2,
      alpha:Math.random()*0.6+0.2
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    p.y-=p.speed;
    if(p.y<0)p.y=canvas.height+Math.random()*canvas.height;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,0,50,${p.alpha})`;
    ctx.shadowBlur=10;
    ctx.shadowColor="#ff0033";
    ctx.fill();
  }
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
